<nav class="navbar navbar-dark bg-primary">
  <span class="navbar-brand">
    Sign Up or Login to continue.
  </span>
</nav>

<div class="card">
  <h4 class="card-header">Sign Up</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && fields.firstName.errors }" />
        <div *ngIf="submitted && fields.firstName.errors" class="invalid-feedback">
          <div *ngIf="fields.firstName.errors.required">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && fields.lastName.errors }" />
        <div *ngIf="submitted && fields.lastName.errors" class="invalid-feedback">
          <div *ngIf="fields.lastName.errors.required">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="emailAddress">Email</label>
        <input type="text" formControlName="emailAddress" class="form-control" [ngClass]="{ 'is-invalid': submitted && fields.emailAddress.errors }" />
        <div *ngIf="submitted && fields.emailAddress.errors" class="invalid-feedback">
          <div *ngIf="fields.emailAddress.errors.required">Email is required</div>
        </div>
      </div>

      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && fields.userName.errors }" />
        <div *ngIf="submitted && fields.userName.errors" class="invalid-feedback">
          <div *ngIf="fields.userName.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fields.password.errors }" />
        <div *ngIf="submitted && fields.password.errors" class="invalid-feedback">
          <div *ngIf="fields.password.errors.required">Password is required</div>
          <div *ngIf="fields.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Sign Up
        </button>
        <a routerLink="../login" class="btn btn-link">Login</a>
      </div>
    </form>
  </div>
</div>
